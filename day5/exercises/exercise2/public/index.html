<!-- index.html -->
<!DOCTYPE html><html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />

    <title>30 Days Of React App</title>
    <style>
        /* == General style === */
      * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
      }

      html,
      body {
        height: 100%;
        line-height: 1.5;
        font-family: 'Montserrat';
        font-weight: 300;
        color: black;
        background-color: aliceblue;
      }

      .root {
        min-height: 100%;
        position: relative;
      }

      .header-wrapper,
      .main-wrapper,
      .footer-wrapper {
        width: 85%;
        margin: auto;
      }

      .header-wrapper,
      .main-wrapper {
        padding: 10px;
        margin: 2px auto;
      }

      h1 {
        font-size: 70px;
        font-weight: 300;
      }

      h2,
      h3 {
        font-weight: 300;
      }

      header {
        padding: 10px;
      }

      main {
        padding: 10px;
        padding-bottom: 60px;
        /* Height of the footer */
      }

      ul {
        margin-left: 15px;
      }

      ul li {
        list-style: none;
      }

      footer {
        text-align: left;
        width: 100%;
        height: 60px;
        /* Height of the footer */
      }

      .footer-wrapper {
        font-weight: 400;
        text-align: left;
        margin-right: 90px;
        /* line-height: 60px; */
      }

      .inputs {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .inputs * {
        padding: 5px;
      }

      .mainContent {
        text-align: center;
      }
      button {
        background-color: rgb(0, 238, 255);
        border-radius: 10%;
        color: rgb(0, 1, 2);
        padding: 5px;
        font-size: 20px;
        margin-top: 5px;
        margin-right: 5px;
      }
      .user-card img {
        border: 1px #000 solid;
        border-radius: 50%;
        width: 200px;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script type="module" src="../src/index.js"></script>
  </body>
</html>
